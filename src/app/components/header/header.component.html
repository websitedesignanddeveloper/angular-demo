    <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/dashboard']">
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" (click)="logout()">
                    Logout
                </a>

<div class="sidenav bg-dark" *ngIf="show">
    <div class="flex-row justify-content-center">
        <div class="align-middle">
            <img src="assets/defaultImg.png" class="userImg rounded mx-auto d-block">
        </div>
       
    </div>
    <div class="flex-row mt-2">
        <h2 class="justify-content-center">{{user.role}}</h2>
    </div>
    <div class="mt-4">
        <a   [routerLink]="['/dashboard']" [routerLinkActiveOptions]="{exact: false, __change_detection_hack__: id }">Dashoboard</a>
        <a *ngIf="user.role == 'Admin'" [routerLink]="['/admin-section']" [routerLinkActiveOptions]="{exact: false, __change_detection_hack__: id }">Admin Section</a>
        <a (click)="logout()"> <i class="fas fa-sign-out" aria-hidden="true"></i> Logout</a>
    </div>

</div>
